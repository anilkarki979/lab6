<!DOCTYPE html>
<html>
<head>
	<title>Selective Statement in JS</title>
</head>
<body style="text-align: center; color: #28a745;">
	<script type="text/javascript">
		//Write a "Good Morning!" greeting if
		//the time is less than 12
		var d = new Date();
		var time = d.getHours();
		if (time<12)
		{
			document.write("<h1>Good Morning!</h1>");
		}
	</script>


</body>
</html>
